<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Book Car | Auto Prime</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header class="site-header">
      <div class="container">
        <div class="logo">
          <img src="assets/images/logo/logo.png" />
          <strong>Auto Prime</strong>
        </div>
        <nav class="nav">
          <a href="index.html">Home</a>
          <a href="cars.html">Cars</a>
          <a href="booking.html" class="active">Booking</a>
        </nav>
      </div>
    </header>

    <!-- HERO -->
    <section class="container">
      <h1 class="section-title">Complete Your Booking</h1>
      <p class="muted" style="text-align: center">
        Choose date, time & confirm your ride
      </p>
    </section>

    <!-- BOOKING FORM -->
    <section class="container">
      <div class="grid grid-2">
        <!-- LEFT -->
        <div class="card">
          <h3>Booking Details</h3>

          <label>Pickup Location</label>
          <input type="text" placeholder="City or Area" />

          <label>Pickup Date</label>
          <input type="date" />

          <label>Pickup Time</label>
          <input type="time" />

          <label>Drop Date</label>
          <input type="date" />

          <label>Drop Time</label>
          <input type="time" />
        </div>

        <!-- RIGHT -->
        <div class="card">
          <h3>Price Summary</h3>

          <div class="summary-row">
            <span>Car Rent</span>
            <span>₹3,500</span>
          </div>

          <div class="summary-row">
            <span>Insurance</span>
            <span>₹300</span>
          </div>

          <div class="summary-row total">
            <span>Total</span>
            <span>₹3,800</span>
          </div>

          <button class="btn btn-primary" style="width: 100%">
            Confirm Booking
          </button>
        </div>
      </div>
    </section>

    <footer class="site-footer">
      <div class="container">© 2025 Auto Prime Rental</div>
    </footer>
  </body>
</html>
