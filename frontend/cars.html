<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Browse Cars | Auto Prime</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- HEADER -->
    <div id="header"></div>

    <!-- PAGE HERO -->
    <section class="page-hero">
      <div class="container">
        <h1>Available Cars</h1>
        <p>Choose the perfect car for your next journey</p>
      </div>
    </section>

    <!-- FILTER BAR -->
    <section class="container">
      <div class="card grid grid-4">
        <select>
          <option>All Types</option>
          <option>SUV</option>
          <option>Sedan</option>
          <option>Hatchback</option>
        </select>

        <select>
          <option>Transmission</option>
          <option>Manual</option>
          <option>Automatic</option>
        </select>

        <select>
          <option>Price Range</option>
          <option>₹1000 – ₹3000</option>
          <option>₹3000 – ₹6000</option>
        </select>

        <button class="btn btn-sm">Apply</button>
      </div>
    </section>

    <!-- CAR LIST -->
    <section class="container">
      <div class="grid grid-3">
        <article class="car-card">
          <img src="assets/images/cars/car1.jpg" alt="Hyundai Creta" />
          <h3>Hyundai Creta</h3>
          <p class="muted">SUV • Automatic • 5 Seats</p>
          <p class="price">₹3,500 / day</p>
          <a href="car-details.html" class="btn btn-sm">View Details</a>
        </article>

        <article class="car-card">
          <img src="assets/images/cars/car2.jpg" alt="Maruti Swift" />
          <h3>Maruti Swift</h3>
          <p class="muted">Hatchback • Manual • 5 Seats</p>
          <p class="price">₹1,500 / day</p>
          <a href="car-details.html" class="btn btn-sm">View Details</a>
        </article>

        <article class="car-card">
          <img src="assets/images/cars/car3.jpg" alt="Toyota Innova" />
          <h3>Toyota Innova</h3>
          <p class="muted">MPV • Manual • 7 Seats</p>
          <p class="price">₹4,200 / day</p>
          <a href="car-details.html" class="btn btn-sm">View Details</a>
        </article>
      </div>
    </section>

    <!-- FOOTER -->
    <div id="footer"></div>

    <script src="assets/js/ui.js"></script>
  </body>
</html>
