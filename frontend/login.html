<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Auto Prime</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/pages/auth.css" />
  </head>
  <body class="auth-page">
    <header class="site-header" id="header"></header>

    <main class="container auth-main">
      <div class="auth-container">
        <!-- Left: Image/Illustration -->
        <div class="auth-left">
          <h1 class="brand">Auto Prime</h1>
          <h2 class="subtitle">Welcome Back!</h2>
          <p class="desc">
            Login to manage your bookings and explore exclusive deals.
          </p>
          <div class="illustration">
            <img src="assets/images/login-illustration.svg" alt="Login" />
          </div>
        </div>

        <!-- Right: Login Form -->
        <div class="auth-card">
          <h2 class="login-title">Login to Your Account</h2>

          <form id="loginForm">
            <div class="form-group">
              <label for="email">Email Address</label>
              <input
                type="email"
                id="email"
                placeholder="you@example.com"
                required
              />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <div class="password-input-wrapper">
                <input type="password" id="password" required />
                <button type="button" class="toggle-password">üëÅÔ∏è</button>
              </div>
            </div>

            <div class="form-options">
              <label class="checkbox-label">
                <input type="checkbox" id="rememberMe" />
                <span>Remember me</span>
              </label>
              <a href="forgot-password.html" class="link-primary"
                >Forgot password?</a
              >
            </div>

            <button type="submit" class="btn btn-primary btn-full">
              Sign In
            </button>
          </form>

          <div class="auth-footer">
            <p>Don't have an account? <a href="register.html">Sign up</a></p>
          </div>
        </div>
      </div>
    </main>

    <footer class="site-footer" id="footer"></footer>
    <script type="module" src="assets/js/auth/login.js"></script>
  </body>
</html>
