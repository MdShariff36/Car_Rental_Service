<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CarRent â€” Login</title>
    <link rel="stylesheet" href="assets/css/pages/auth.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="auth-container">
      <div class="auth-left">
        <h1 class="brand">CarRent</h1>
        <h2 class="subtitle">Welcome Back!</h2>
        <p class="desc">Login to explore the best car rental deals near you.</p>

        <div class="illustration">
          <!-- Vector Car SVG -->
          <svg width="420" viewBox="0 0 800 400" fill="none">
            <rect
              x="0"
              y="130"
              width="800"
              height="160"
              rx="40"
              fill="#C8D7FF"
            />
            <rect
              x="130"
              y="60"
              width="470"
              height="110"
              rx="30"
              fill="#DCE7FF"
            />
            <circle cx="240" cy="300" r="50" fill="#2D66FF" />
            <circle cx="560" cy="300" r="50" fill="#2D66FF" />
            <circle cx="240" cy="300" r="30" fill="#fff" />
            <circle cx="560" cy="300" r="30" fill="#fff" />
          </svg>
        </div>
      </div>

      <div class="auth-card">
        <h2 class="login-title">Login</h2>

        <form>
          <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="you@example.com" required />
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Enter your password" required />
          </div>

          <button class="btn" type="submit">Sign In</button>

          <div class="form-footer">
            <span>Don't have an account?</span>
            <a href="register.html">Register</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
