<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Car Details | Auto Prime</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div id="header"></div>

    <section class="page-hero">
      <div class="container">
        <h1>Hyundai Creta</h1>
        <p>SUV • Automatic • 5 Seats</p>
      </div>
    </section>

    <section class="container grid grid-2">
      <!-- IMAGE -->
      <div class="card">
        <img src="assets/images/cars/car1.jpg" alt="Hyundai Creta" />
      </div>

      <!-- DETAILS -->
      <div class="card">
        <h2>₹3,500 / day</h2>
        <p class="muted">Fuel not included • Unlimited KM available</p>

        <h3 style="margin-top: 20px">Features</h3>
        <ul class="muted">
          <li>✔ Air Conditioning</li>
          <li>✔ Bluetooth</li>
          <li>✔ Reverse Camera</li>
          <li>✔ Fastag Enabled</li>
        </ul>

        <div style="margin-top: 20px">
          <label>Pickup Date</label>
          <input type="date" />

          <label>Drop Date</label>
          <input type="date" />

          <a
            href="booking.html"
            class="btn"
            style="margin-top: 15px; display: block; text-align: center"
          >
            Proceed to Booking
          </a>
        </div>
      </div>
    </section>

    <div id="footer"></div>
    <script src="assets/js/ui.js"></script>
  </body>
</html>
