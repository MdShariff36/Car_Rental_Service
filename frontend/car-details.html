<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Details - Auto Prime</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <div class="container" style="margin-top: 40px">
      <div
        style="
          background: white;
          padding: 20px;
          border-radius: 8px;
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: 40px;
        "
      >
        <div
          style="
            background: #eee;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
          "
        >
          <h2 id="car-image-text">Car Image</h2>
        </div>

        <div>
          <h1 id="car-name" style="font-size: 2.5rem; margin-bottom: 10px">
            Loading...
          </h1>
          <p
            id="car-type"
            style="color: #777; font-size: 1.2rem; margin-bottom: 20px"
          >
            ...
          </p>

          <h2
            id="car-price"
            style="color: var(--primary-color); margin-bottom: 20px"
          >
            ...
          </h2>

          <hr style="margin: 20px 0; border: 0; border-top: 1px solid #ddd" />

          <h3>Car Features</h3>
          <ul
            style="
              display: grid;
              grid-template-columns: 1fr 1fr;
              gap: 10px;
              margin-top: 10px;
            "
          >
            <li>✅ Bluetooth Music</li>
            <li>✅ Reverse Camera</li>
            <li>✅ Air Conditioning</li>
            <li>✅ Fastag</li>
          </ul>

          <div style="margin-top: 30px">
            <label>Pickup Date:</label>
            <input
              type="date"
              id="pickup-date"
              style="padding: 8px; margin-right: 10px"
            />
            <label>Drop Date:</label>
            <input type="date" id="drop-date" style="padding: 8px" />
          </div>

          <button
            onclick="goToBooking()"
            class="btn btn-primary"
            style="
              margin-top: 20px;
              width: 100%;
              padding: 15px;
              font-size: 1.1rem;
            "
          >
            Proceed to Book
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
