<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account | Auto Prime</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/pages/auth.css" />
  </head>
  <body class="auth-page">
    <!-- Header -->
    <header class="site-header" id="header"></header>

    <main class="container auth-main">
      <div class="auth-container-modern">
        <div class="auth-card-large">
          <div class="auth-header">
            <h2>Create Your Account</h2>
            <p class="muted">Join thousands of happy travelers</p>
          </div>

          <form id="registerForm" class="auth-form">
            <!-- Personal Info -->
            <div class="form-section">
              <h3>Personal Information</h3>
              <div class="grid grid-2">
                <div class="form-group">
                  <label for="firstName">First Name *</label>
                  <input type="text" id="firstName" required />
                </div>
                <div class="form-group">
                  <label for="lastName">Last Name *</label>
                  <input type="text" id="lastName" required />
                </div>
              </div>

              <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" required />
                <span class="input-hint"
                  >We'll send booking confirmations here</span
                >
              </div>

              <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" placeholder="+91" required />
              </div>

              <div class="form-group">
                <label for="password">Password *</label>
                <div class="password-input-wrapper">
                  <input type="password" id="password" required />
                  <button
                    type="button"
                    class="toggle-password"
                    id="togglePassword"
                  >
                    üëÅÔ∏è
                  </button>
                </div>
                <!-- Password Strength Indicator -->
                <div class="password-strength" id="passwordStrength">
                  <div class="strength-bar">
                    <div class="strength-fill"></div>
                  </div>
                  <span class="strength-text">Weak</span>
                </div>
                <ul class="password-requirements">
                  <li id="req-length">At least 8 characters</li>
                  <li id="req-upper">One uppercase letter</li>
                  <li id="req-lower">One lowercase letter</li>
                  <li id="req-number">One number</li>
                </ul>
              </div>

              <div class="form-group">
                <label for="confirmPassword">Confirm Password *</label>
                <input type="password" id="confirmPassword" required />
              </div>
            </div>

            <!-- License Info -->
            <div class="form-section">
              <h3>Driving License</h3>
              <div class="grid grid-2">
                <div class="form-group">
                  <label for="licenseNumber">License Number *</label>
                  <input
                    type="text"
                    id="licenseNumber"
                    placeholder="DL-XX-XXXX-XXXXXXX"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="licenseExpiry">Expiry Date *</label>
                  <input type="date" id="licenseExpiry" required />
                </div>
              </div>
            </div>

            <!-- Account Type -->
            <div class="form-section">
              <h3>Account Type</h3>
              <div class="account-type-selector">
                <label class="account-type-card">
                  <input type="radio" name="role" value="USER" checked />
                  <div class="card-content">
                    <div class="icon">üöó</div>
                    <h4>Renter</h4>
                    <p>I want to rent cars</p>
                  </div>
                </label>
                <label class="account-type-card">
                  <input type="radio" name="role" value="HOST" />
                  <div class="card-content">
                    <div class="icon">üè†</div>
                    <h4>Car Owner</h4>
                    <p>I want to list my cars</p>
                  </div>
                </label>
              </div>
            </div>

            <!-- Terms -->
            <div class="form-group terms-group">
              <label class="checkbox-label">
                <input type="checkbox" id="acceptTerms" required />
                <span>
                  I agree to the <a href="terms.html">Terms & Conditions</a> and
                  <a href="privacy.html">Privacy Policy</a>
                </span>
              </label>
              <label class="checkbox-label">
                <input type="checkbox" id="newsletter" />
                <span>Send me exclusive offers and updates</span>
              </label>
            </div>

            <button
              type="submit"
              class="btn btn-primary btn-full btn-lg"
              id="submitBtn"
            >
              Create Account
            </button>
          </form>

          <div class="auth-footer">
            <p>Already have an account? <a href="login.html">Login here</a></p>
          </div>
        </div>
      </div>
    </main>

    <footer class="site-footer" id="footer"></footer>
    <script type="module" src="assets/js/auth/register.js"></script>
  </body>
</html>
