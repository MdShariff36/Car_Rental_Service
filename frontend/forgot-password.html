<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password | Auto Prime</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/pages/auth.css" />
  </head>
  <body class="auth-page">
    <header class="site-header" id="header"></header>

    <main class="container auth-main">
      <div class="auth-card-center">
        <div class="auth-header">
          <h2>Reset Your Password</h2>
          <p class="muted">Enter your email and we'll send you a reset link</p>
        </div>

        <form id="forgotPasswordForm">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              required
              placeholder="you@example.com"
            />
          </div>

          <button type="submit" class="btn btn-primary btn-full">
            Send Reset Link
          </button>
        </form>

        <div class="auth-footer">
          <p>Remember your password? <a href="login.html">Login</a></p>
        </div>
      </div>
    </main>

    <footer class="site-footer" id="footer"></footer>
    <script type="module" src="assets/js/auth/forgot-password.js"></script>
  </body>
</html>
